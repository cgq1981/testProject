<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let user of userList">
    <ion-item>{{user.username}},{{user.age}}</ion-item>
  </ion-list>
  <button ion-button (click)="sortList(sortFlag)">sort<span *ngIf="sortFlag">正序</span><span *ngIf="!sortFlag">倒序</span></button>
</ion-content>
