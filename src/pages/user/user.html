<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let user of userList">
    <ion-item>
      <h3>{{user.username}}</h3>
      <h5>{{user.age}}</h5>

      </ion-item>
  </ion-list>
  <button ion-button (click)="sortList(sortFlag)">sort<ion-icon *ngIf="sortFlag"  name="md-arrow-round-up"></ion-icon><ion-icon *ngIf="!sortFlag" name="md-arrow-round-down"></ion-icon></button>
</ion-content>
