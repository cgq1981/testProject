<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>user-edit</ion-title>
    <ion-buttons end>
      <button ion-button (click)="returnToHistory()" style="font-size: 2.5rem!important;">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label floating>用户名</ion-label>
  <ion-input [(ngModel)]="object.username"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>性别</ion-label>
  <ion-input [(ngModel)]="object.sex"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>年龄</ion-label>
  <ion-input [(ngModel)]="object.age"></ion-input>
</ion-item>




<button block outline ion-button color="secondary" (click)="save()">保存</button>
<button block outline ion-button color="primary" (click)="returnToHistory()">返回</button>
</ion-content>
